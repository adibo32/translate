{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="translation-container">
  <img src="{% static 'logo.png' %}" alt="Logo" class="logo">
  <h1 style="color: #1C2331;">Translation for iOS and Android</h1>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>
</div>

<style>
  .translation-container {
    background-color: #E3E3E3;
    padding: 80px;
    border-radius: 30px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    max-width: 800px;
    margin: 0 auto;
    text-align: center;
  }

  .logo {
    position: absolute;
    top: 40px;
    right: 40px;
    width:  160px;
    border-radius: 80px;
    height: auto;
  }
  button[type=submit] {
    background-color: Green;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
    margin-top: 20px;
  }
  
  button[type=submit]:hover {
    background-color: Green;
  }
</style>
{% endblock %}
